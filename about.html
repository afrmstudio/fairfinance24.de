<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - FAIRFINANCE24 GmbH</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/translations.js"></script>
    <script defer src="./js/app.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="FAIRFINANCE24 Logo">
            <span>FAIRFINANCE24</span>
        </div>

        <!-- Selector de idiomas -->
        <div class="language-menu">
            <button class="language-btn">
                <img src="./img/de.png" alt="DE"> DE
            </button>
            <ul class="language-dropdown">
                <li data-lang="de"><img src="./img/de.png" alt="DE"> Deutsch</li>
                <li data-lang="en"><img src="./img/en.png" alt="EN"> English</li>
                <li data-lang="es"><img src="./img/es.png" alt="ES"> Español</li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="about">
            <div class="about-left">
                <img src="./img/about.jpg" alt="About Us">
            </div>
            <div class="about-right">
                <h2 id="about-title">Über uns</h2>
                <p id="about-description"></p>
                <p id="about-latin"></p>
            </div>
        </section>

        <div class="navigation">
            <a href="index.html" class="btn">Home</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© <span id="year"></span> FAIRFINANCE24 GmbH</p>
        <p class="footer-credit">Designed by <a href="https://www.afrmstudio.it" target="_blank">AFRM STUDIO</a></p>
    </footer>
